# Backup Validation Configuration File
# This file contains all configurable settings for the backup validation system
# Edit these values to customize for your environment

# ===========================================
# BACKUP PATHS CONFIGURATION
# ===========================================

# Dropbox backup directory (adjust path for your system)
# Example overrides in ~/.backup_validation.conf:
# DROPBOX_BACKUP_DIR="$HOME/Dropbox/claude_backup"
# DROPBOX_BACKUP_DIR="${DROPBOX_DIR:-$HOME/Dropbox}/claude_backup"
DROPBOX_BACKUP_DIR="${DROPBOX_DIR:-/mnt/c/Users/$(whoami)}/Dropbox/claude_backup"

# Google Drive temporary sync directory for monitoring
# Example override: GOOGLE_DRIVE_SYNC_DIR="$HOME/My Drive/.tmp.drivedownload"
GOOGLE_DRIVE_SYNC_DIR="${GOOGLE_DRIVE_DIR:-/mnt/c/Users/$(whoami)}/My Drive/.tmp.drivedownload"

# Memory cache directory location
MEMORY_CACHE_DIR="${MEMORY_CACHE_DIR:-$HOME/.cache/claude-learning}"

# Claude directory location  
CLAUDE_DIR="${CLAUDE_DIR:-$(cd "$(dirname "${BASH_SOURCE[0]}")/.." && pwd)/.claude}"

# ===========================================
# EMAIL CONFIGURATION
# ===========================================

# Email recipient for validation reports
EMAIL_RECIPIENT="backup-checker@worldarchitect.ai"

# Email sender address
EMAIL_FROM="claude-backup@worldarchitect.ai"

# Default email service (gmail, mailgun, sendgrid, ses, sendmail)
EMAIL_SERVICE="gmail"

# ===========================================
# GMAIL SMTP CONFIGURATION
# ===========================================
GMAIL_SMTP_SERVER="smtp.gmail.com"
GMAIL_SMTP_PORT="587"
# Set these via environment variables:
# export EMAIL_USER="your-email@gmail.com"
# export EMAIL_PASS="your-gmail-app-password"

# ===========================================
# MAILGUN SMTP CONFIGURATION  
# ===========================================
MAILGUN_SMTP_SERVER="smtp.mailgun.org"
MAILGUN_SMTP_PORT="587"
# Set these via environment variables:
# export MAILGUN_USERNAME="your-mailgun-username"
# export MAILGUN_PASSWORD="your-mailgun-password"

# ===========================================
# SENDGRID SMTP CONFIGURATION
# ===========================================
SENDGRID_SMTP_SERVER="smtp.sendgrid.net"
SENDGRID_SMTP_PORT="587"
# Set these via environment variables:
# export SENDGRID_API_KEY="your-sendgrid-api-key"

# ===========================================
# AWS SES CONFIGURATION
# ===========================================
AWS_SES_SMTP_SERVER="email-smtp.us-east-1.amazonaws.com"
AWS_SES_SMTP_PORT="587"
# Set these via environment variables:
# export AWS_SES_USERNAME="your-ses-smtp-username"
# export AWS_SES_PASSWORD="your-ses-smtp-password"

# ===========================================
# VALIDATION SETTINGS
# ===========================================

# Maximum age in hours for memory files before warning
MEMORY_FILE_MAX_AGE_HOURS="168"  # 1 week

# Maximum age in hours for backup files before warning  
BACKUP_FILE_MAX_AGE_HOURS="2"   # 2 hours (hourly backup expectation)

# Cron schedule for validation (every 4 hours)
VALIDATION_CRON_SCHEDULE="0 */4 * * *"

# ===========================================
# LOGGING CONFIGURATION
# ===========================================

# Log file location pattern
LOG_FILE_PATTERN="/tmp/backup_validation_%Y%m%d.log"

# Report file location pattern
REPORT_FILE_PATTERN="/tmp/backup_report_%Y%m%d_%H%M%S.txt"